name: CI - Build & Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create false
          poetry install

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check . --exclude=.venv,__pycache__,.git,.terraform || true

      - name: Type check with Mypy
        run: |
          pip install mypy
          mypy api_service/src core_intelligence shared_utils --ignore-missing-imports || true

      - name: Run tests with pytest
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          pytest tests/ -v --tb=short --cov=api_service --cov=core_intelligence --cov=shared_utils --cov-report=term-missing

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker-compose build --no-cache

      - name: Test Docker build
        run: |
          docker-compose up --abort-on-container-exit --timeout 60 || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Check dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json || true

      - name: Lint Dockerfiles
        run: |
          pip install hadolint-py
          hadolint api_service/Dockerfile || true
          hadolint ui_service/Dockerfile || true
